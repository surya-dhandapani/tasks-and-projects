<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
    <section class="player player--0 player--active">
    <h2 class="name" id="name--0">Player 1</h2>
    <p class="score" id="score--0">43</p>
    <div class="current">
    <p class="current-label">Current</p>
    <p class="current-score" id="current--0">0</p>
    </div>
    </section>
    <section class="player player--1">
    <h2 class="name" id="name--1">Player 2</h2>
    <p class="score" id="score--1">24</p>
    <div class="current">
    <p class="current-label">Current</p>
    <p class="current-score" id="current--1">0</p>
    </div>
    </section>
    <img src="assets/dice_1.jpg" alt="Playing dice" class="dice" />
    <img src="assets/dice_2.jpg" alt="Playing dice" class="dice" />
    <img src="assets/dice_3.jpg" alt="Playing dice" class="dice" />
    <img src="assets/dice_4.jpg" alt="Playing dice" class="dice" />
    <img src="assets/dice_5.jpg" alt="Playing dice" class="dice" />
    <img src="assets/dice_6.jpg" alt="Playing dice" class="dice" />
    <button class="btn btn--new"> New game</button>
    <button class="btn btn--roll"> Roll dice</button>
    <button class="btn btn--hold"> Hold</button>
    </main>
    <script src="./script.js"></script>
</body>
</html>
